{% extends "Final/layout.html" %}
{% load static %}

{% block head %}
    {{ block.super }}
    <link href="{% static 'Final/quote.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="quote-form-container">
        <header>
            <h1 class="quote-title">Get A Quote</h1>
        </header>

        <form method="POST" class="quote-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="project-type">Project Type</label>
                <select id="project-type" name="project_type" required>
                    <option value="" disabled selected>Select a project type</option>
                    <option value="Pool Construction">Pool Construction</option>
                    <option value="Liner Install/Replacement">Liner Install/Replacement</option>
                    <option value="Home Renovation">Home Renovation</option>
                    <option value="Landscape Design">Landscape Design</option>
                    <option value="General Construction">General Construction</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location">Project Location</label>
                <input type="text" id="location" name="location" required placeholder="Enter the project location">
            </div>

            <div class="form-group">
                <label for="details">Project Details</label>
                <textarea id="details" name="details" rows="4" required placeholder="Provide details about the project"></textarea>
            </div>

            <div class="form-group">
                <label for="budget">Budget Estimate</label>
                <input type="text" id="budget" name="budget" required placeholder="Enter your estimated budget">
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
{% endblock %}
